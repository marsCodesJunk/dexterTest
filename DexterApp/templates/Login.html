<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LogIn</title>
     <!-- Load static files -->
     {% load static %}
      <!-- Bootstrap css-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
      <!-- Link to CSS -->
    <link rel="stylesheet" href="{% static 'css/Login.css' %}">
    <!-- Link to Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

</head>
<body>

    {% include "base.html" %}
    <div class="ellipse1"></div>
    <div class="ellipse2"></div>
    
    
    <!-- Display messages -->
     <!--  {% for message in messages %}
     <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
 {{ message }} 

      <button type="button" class="close-btn" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button> 
     </div>
     {% endfor %}-->

    <div class="login-container">
           <!-- Log In Icon -->
           <div class="icon-container">
            <img src="{% static 'images/GP2LogInIcon.png' %}" alt="Log In Icon">
           </div>

        <h2>LOG IN</h2>

        <form action="/Login/" method="POST" class="needs-validation">

            {% csrf_token %}

            <div class="input-group">
                {% if messages %}
                <div class="invalid-feedback">
                    Invalid username or password.
                </div>
                {% endif  %}
                <input type="text" id="username" name="username" class="form-control  {% if messages %}is-invalid{% endif %}" placeholder="Username" required>
            </div>

          
            <div class="input-group">
                <div class="invalid-feedback"></div>
                <input type="password" id="password" name="password" class="form-control  {% if messages %}is-invalid{% endif %}" placeholder="Password" required>     
           <p class="ForgotPassword-link"><a href="{% url 'ForgotPassword' %}">Forgot your password?</a></p>
  </div>
           
            <button type="submit" class="login-btn">Log In</button>

            <h4>New user? <a href="{% url 'SignUp' %}" class="SignUp-link">Create account</a></h4>

        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
